name: Clojure CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: | 
        make build-linux
        cd clj-brcode 
        lein deps
    - name: Run tests
      run: |
        make build-linux
        cd clj-brcode 
        lein test
